<!DOCTYPE html>

  <head>

  </head>
  <body

    >
      <button class="bg-transparent m-2 border border-0">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <div class="">儀表板</div>

      <button class="bg-transparent ms-auto me-2 float-right border border-0">
        <i class="fa-regular fa-circle-question"></i>
      </button>
    </header>

    <div class="p-3 w-100 h-100 mt-5">
      <a class="btn btn-outline-primary" href="product_management.html">
        產品管理
      </a>

      <div class="mb-5">
        <h4>訂單管理</h4>
        <a class="btn btn-outline-primary" href="">

        </a>
        <a class="btn btn-outline-primary" href="">

        </a>
        <a class="btn btn-outline-primary" href="">
          <p>{{amount}}</p>

        </a>

        </a>

        </a>

          <p>{{amount}}</p>

        </a>

          <p>{{amount}}</p>

        </a>
      </div>

      <div>
        <h4>用戶管理</h4>
        <a class="btn btn-outline-primary" href=""> 查看用戶 </a>
        <a class="btn btn-outline-primary" href=""> 編輯用戶 </a>
        <a class="btn btn-outline-primary" href=""> 刪除用戶 </a>
      </div>
    </div>
